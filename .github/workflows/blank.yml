name: SonarQube Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  sonar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}

      - name: Run SonarQube Scan
        run: mvn clean verify sonar:sonar
        env:
          SONAR_HOST_URL: http://54.175.241.93:9000
          SONAR_TOKEN: ${{ sqp_4192adb6ad8a8bc034af37b5216e3e4bc67143e3 }}
